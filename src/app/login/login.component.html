<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Logga in</h2>
        <p>Skriv in din email och ditt lösenord, eller registera dig</p>
      </div>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" name="password" id="password" ngModel class="form-control" required>
          </div>

          <div class="alert alert-danger" *ngIf="emailOrPasswordIncorrect">
            Email eller lösenord är felaktigt.
          </div>

          <p>
            <button type="submit" class="btn btn-primary">Logga in</button>
          </p>
          <p>
            <button class="btn btn-primary" (click)="gotoRegister()">Registrera</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
