<div class="container">
  <div class="main-div">
    <h1>Hänga gubbe</h1>
    <div class="hangman">
      {{ hangmanFigure }}
    </div>
    <div>
      <p>{{ word }}</p>
      <p>Gissade bokstäver: {{ guessedLetters }}</p>
      <p>Återstående gissningar: {{ remainingGuesses }}</p>
      <p class="warning">{{ errorText }}</p>
    </div>
    <br />
    <div class="login-form">
      <form class="form-group" #f="ngForm" (ngSubmit)="makeAGuess(f)">
        <div>
          <input type="text" class="form-control" ngModel name="inputChars" required autocomplete="off" />
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Gissa</button>
        </div>
      </form>
      <a routerLink="/games"><button class="btn">Tillbaka till spel</button></a>
    </div>
  </div>
</div>
